<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>

    <!-- Script do jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tasks</h1>
    
        <!-- botao que chama o get -->
        <button id="loadTasks">Carregar Tasks</button> 
    
        <!-- lista de Tasks -->
        <ul id="taskList"></ul>
    
        <h2>Criar Task</h2>
    
        <input type="text" id="title" placeholder="Título"><br><br>
        <input type="text" id="description" placeholder="Descrição"><br><br>
    
        <select id="status">
            <option value="todo">Selecione</option>
        </select><br><br>
    
        <button id="createTask">Criar</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
